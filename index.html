<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-site-verification"
      content="NYwuZk9a5iUuHs7NP8by8GoupFTZij14bwxCRpuE8fU"
    />
    <title>Martin Klasninovski</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="resources/m-logo.png" />
  </head>

  <body class="container">
    <!-- 0. sidebar/site navigation section -->
    <div class="sidebar">
      <a href="#header">
        <svg class="sidebar__icon sidebar__icon--home">
          <use xlink:href="resources/sprite.svg#icon-home"></use>
        </svg>
      </a>
      <div class="sidebar__main-container">
        <a href="#about">
          <svg class="sidebar__icon sidebar__icon--profile">
            <use xlink:href="resources/sprite.svg#icon-user-circle"></use>
          </svg>
        </a>

        <a href="#skills">
          <svg class="sidebar__icon">
            <use xlink:href="resources/sprite.svg#icon-cog"></use>
          </svg>
        </a>

        <a href="#projects">
          <svg class="sidebar__icon">
            <use xlink:href="resources/sprite.svg#icon-remove_red_eye"></use>
          </svg>
        </a>

        <a href="#contact">
          <svg class="sidebar__icon sidebar__icon--mail">
            <use
              xlink:href="resources/sprite.svg#icon-mail-envelope-closed"
            ></use>
          </svg>
        </a>
      </div>

      <div class="sidebar__sub-container">
        <a href="https://www.github.com/mklaso" target="_blank">
          <svg class="sidebar__icon sidebar__icon--github">
            <use xlink:href="resources/sprite.svg#icon-github"></use>
          </svg>
        </a>

        <a href="resources/resume.pdf" target="_blank">
          <svg class="sidebar__icon">
            <use xlink:href="resources/sprite.svg#icon-document-text"></use>
          </svg>
        </a>
      </div>
    </div>

    <!-- 1. intro/header section -->

    <header class="header" id="header">
      <div class="intro u-margin-bottom-large">
        <span class="span-first">Hi,</span>
        <h1 class="heading--1">
          I'm <span class="letter-highlight">M</span>artin<span
            class="letter-highlight letter-highlight-dot"
            >.</span
          >
        </h1>
        <span class="span-second"
          >CS student & aspiring fullstack developer</span
        >
      </div>
      <div class="header__icon-container">
        <img src="resources/m-logo.png" alt="Site logo" class="header__icon" />
      </div>
    </header>

    <!-- 2. about me section -->
    <section class="about" id="about">
      about
    </section>

    <!-- 3. skills section -->
    <section class="skills" id="skills">
      skills
    </section>

    <!-- 4. projects i've made section -->
    <section class="projects" id="projects">
      projects
    </section>

    <!-- 5. contact me section -->
    <section class="contact" id="contact">
      contact
    </section>

    <!-- 6. footer/copyright section -->
    <footer class="footer">
      footer
    </footer>
  </body>
</html>
